<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiftcart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background-color: rgba(202, 215, 224, 0.879);;
      display: flex;
      flex-direction: column;
      background-image: url('/media/shop/images/boy.jpg'); /* Background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .hero-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 10px;
      flex-grow: 1;
    }

    .hero-text {
      max-width: 70%;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .hero-text a {
      margin-right: 10px;
    }

    .hero-image img {
      width: 600px;
      height: auto;
      border-top-right-radius: 50%;
    }

    /* ðŸ”¹ Responsive Fixes for Mobile View */
    @media (max-width: 768px) {
      body {
        background-size: contain; /* Ensures the full image is visible on small screens */
        background-attachment: fixed;
      }

      .hero-section {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }

      .hero-text {
        max-width: 100%;
        padding: 20px;
      }

      .hero-text h1 {
        font-size: 2rem;
      }

      .hero-text h5 {
        font-size: 1rem;
      }

      .hero-image img {
        width: 90%;
        max-width: 400px;
        border-top-right-radius: 30%;
      }

      .hero-text a {
        display: block;
        width: 80%;
        margin: 10px auto;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">SwiftCartðŸ›’</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Landings</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Company</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pages</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
          <li class="nav-item"><a class="btn btn-primary" href="#">Buy now</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero-section container">
    <div class="hero-text">
      <h1 class="my-5"><span class="text-primary">ðŸ›’ SwiftCart - Shop Smart, Shop Swift!</span></h1>
      <h5 class="my-4">Bringing you speed, savings, and seamless shopping at your fingertips!</h5>
      <a href="/shop" class="btn btn-primary">Go to Shop</a>
      <a href="/blog" class="btn btn-outline-secondary">Go to Blog</a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
